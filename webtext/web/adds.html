<!DOCTYPE html>
<html>
<head>
    <title>信息注册</title>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script language="JavaScript">
        function jump() {
            if(window.confirm("是否返回登录界面")) {
                window.history.back();
            }
        }
        function validate() {
            var pwd=document.zc.Password;
            var pwd1=document.zc.Password1;
            if(pwd!=pwd1){
                alert("两次密码不一样");
                window.open("adds.html",this)
                return false;
            }
        }
    </script>

</head>
<style>
    body{
        background:url("css/img/1.jpg") no-repeat center;
        background-size: 150%;
    }
    h1{
        color: #1c8adb;
        size: 10px;
    }

</style>
<body>
<!--分割线-->
<h1 align="center">注册信息</h1>
<p><center><font size="1" color="red">(*为必填内容)</font></center></p>
<form name="zc" action="show.jsp"> <!--信息表单!-->
    <p>
    <table  cellpadding="6" cellspacing="6" align="center">
        <!--        用户名-->
        <tr>
            <td align="right">*用户名：</td>
            <td><input type="text" name="Username" id="username" placeholder="请输入用户名" required="required"></td>
        </tr>
        <!--        密码-->
        <tr>
        <td align="right">*密码：</td>
        <td><input type="password" name="Password"  placeholder="请输入密码" required="required"></td>
        </tr>
        <tr>
            <td align="right">*再次输入密码：</td>
            <td><input type="password" name="Password1"  placeholder="请输入密码" required="required"></td>
        </tr>
<!--        性别-->
        <tr><td align="right">性别:</td>
            <td>
                <input type="radio" name="sex" checked="checked">男
                <input type="radio" name="sex" >女
            </td>
        </tr>
<!--        年龄-->
        <tr><td align="right">年龄:</td>
            <td>
               <input type="number" name="age" placeholder="请输入年龄">
            </td>
        </tr>
<!--        专业-->
        <tr><td align="right">专业:</td>
            <td>
                <select>
                    <option value="计算机" selected>计算机</option>
                    <option value="通信" selected>通信</option>
                    <option value="大数据" selected>大数据</option>
                </select>
            </td>
        </tr>
<!--        公寓-->
        <tr>
            <td align="right">公寓：</td>
            <td>
                <input type="radio" name="address" checked="checked">学一
                <input type="radio" name="address" checked="checked">学二
                <input type="radio" name="address" checked="checked">学三
                <input type="radio" name="address" checked="checked">学四
            </td>
        </tr>
<!--        提交按钮-->
            <tr>
                <td  align="center" >
                    <input class="btn-info" type="submit"  value="提交" onclick="validate()" >
                    <input class="btn-info" type="reset" value="重置" >
                    <input  class="btn-info" type="button" value="返回" onclick="jump()" >
                </td>
            </tr>
    </table>
    </p>
</form>
</body>
</html>
